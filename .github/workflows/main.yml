name: 'Test action'

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: A simple test job
    steps:
    - name: Anaconda-Action
      id: step1
      uses: fdiblen/anaconda-action@0.1.3
      with:
        envFileName: 'README.md'
    # Use the output from the `step1` step
    - name: Get the output time
      run: echo "The time was ${{ steps.step1.outputs.time }}"
    - name: Get the output conda_version
      run: echo "The time was ${{ steps.step1.outputs.conda_version }}"
